<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="5">
                    <input type="text" id="result">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" onclick="clr()" value="CL" style="color: rgba(40, 129, 197, 0.94);">
                </td>
                <td>
                    <input type="button" onclick="del()" value="DEL" style="color: rgba(40, 129, 197, 0.94);">
                </td>
                <td>
                    <input type="button" value="%" onclick="display('%')" style="color: rgba(40, 129, 197, 0.94);">
                </td>
                <td>
                    <input type="button" value="/" onclick="display('/')" style="color: rgba(40, 129, 197, 0.94);">
                </td>
            </tr>
            <tr>
              <td>
                <input type="button" value="9" onclick="display('9')">
              </td>
              <td>
                <input type="button" value="8" onclick="display('8')">
              </td>
              <td>
                <input type="button" value="7" onclick="display('7')">
              </td>
              <td>
                <input type="button" value="*" onclick="display('*')" style="color: rgba(40, 129, 197, 0.94);">
              </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="6" onclick="display('6')">
                </td>
                <td>
                    <input type="button" value="5" onclick="display('5')">
                </td>
                <td>
                    <input type="button" value="4" onclick="display('4')">
                </td>
                <td>
                    <input type="button" value="&minus;" onclick="display('-')" style="color: rgba(40, 129, 197, 0.94);">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="3" onclick="display('3')">
                </td>
                <td>
                    <input type="button" value="2" onclick="display('2')">
                </td>
                <td>
                    <input type="button" value="1" onclick="display('1')">
                </td>
                <td>
                    <input type="button" value="&plus;" onclick="display('+')" style="color: rgba(40, 129, 197, 0.94);">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="0" onclick="display('0')">
                </td>
                <td>
                    <input type="button" value="." onclick="display('.')">
                </td>
                <td colspan="2">
                    <input type="button" value="ANS" onclick="calculate()" style="background-color: rgba(40, 129, 197, 0.94);">
                </td>
            </tr>
        </table>
    </div>
    <script src="calc.js"></script>
</body>
</html>
